<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELo</title>
    
    <style>
        @font-face {
            font-family: papyrus;
            src: url(papyrus.ttf);
        }
        html {
            font-family: papyrus !important;
        }
        body {
            margin: 0;
            font-family: papyrus !important;
            color: white; 
            overflow: hidden;
            background-color: #000; 
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
            overflow: hidden;
        }

        #video-background video {
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: not-allowed;
            transition: opacity 0.5s ease;
        }

        #start-btn {
            padding: 20px 40px;
            font-size: 24px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: papyrus !important;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: transparent;
            padding: 20px;
            box-sizing: border-box;
        }

        #data-output {
            max-width: 600px;
            background: transparent;
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.8);
        }

        #data-output p {
            margin: 5px 0;
            font-size: 1.1em;
            opacity: 0; 
            transform: scale(0.5); 
        }

        .hidden {
            display: none !important;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-20px);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) translateY(0);
            }
            70% {
                transform: scale(0.9) translateY(-5px);
            }
            100% {
                opacity: 1; 
                transform: scale(1) translateY(0);
            }
        }
        
        .visible-animated {
            animation: bounceIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-btn">. . .</button>
    </div>

    <div id="video-background">
        <video id="bg-video" loop playsinline preload="auto">
            <source src="etpc.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="data-container" class="center-content hidden">
        <div id="data-output">
            </div>
    </div>

    <script>
                var networkData = {
            "network":"67.134.204.0/22",
            "is_anonymous_proxy":false,
            "is_satellite_provider":false,
            "postal_code":"02138",
            "latitude":"42.3737",
            "longitude":"-71.1284",
            "accuracy_radius":20,
            "is_anycast":null,
            "locale_code":"en",
            "continent_code":"NA",
            "continent_name":"North America",
            "country_iso_code":"US",
            "country_name":"United States",
            "subdivision_1_iso_code":"MA",
            "subdivision_1_name":"Massachusetts",
            "subdivision_2_iso_code":null,
            "subdivision_2_name":null,
            "city_name":"Cambridge",
            "metro_code":506,
            "time_zone":"America/New_York",
            "is_in_european_union":false,
            "isp_name":"HARVARD-UNIV"
        };

        const startOverlay = document.getElementById('start-overlay');

        const startBtn = document.getElementById("start-btn")
        fetch("/ip").then(r=>{
            r.json().then(j=>{
                networkData = j
                startBtn.innerText = "H E L O"
                startOverlay.style.cursor = "pointer"
            })
        })

        const lineDelay = 1000; 

        function formatDataLine(key, value) {
            const formattedKey = key.replace(/_/g, ' ') 
                                   .split(' ')
                                   .map(word => word.charAt(0).toUpperCase() + word.slice(1)) 
                                   .join(' ');
            return `<p><strong>${formattedKey}:</strong> ${value}</p>`;
        }

        function displayDataLineByLine() {
            const outputDiv = document.getElementById('data-output');
            const container = document.getElementById('data-container');
            
            container.classList.remove('hidden');

            const keys = Object.keys(networkData);
            
            keys.forEach((key, index) => {
                const delay = index * lineDelay;
                
                setTimeout(() => {
                    const lineHTML = formatDataLine(key, networkData[key]);
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = lineHTML;
                    const newParagraph = tempDiv.firstChild;

                    outputDiv.appendChild(newParagraph);
                    
                    setTimeout(() => {
                        newParagraph.classList.add('visible-animated');
                    }, 0);
                    
                }, delay);
            });
        }

        const video = document.getElementById('bg-video');

        startOverlay.addEventListener('click', () => {
            startOverlay.style.opacity = '0';
            
            video.play().catch(e => console.error("Video play failed:", e));

            setTimeout(() => {
                startOverlay.classList.add('hidden');
            }, 500);

            displayDataLineByLine();
        });

    </script>
</body>
</html>
